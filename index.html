<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my IP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <h1>What's my IP Address?</h1>

    <div class="controls">
        <input type="text" id="ip-input" placeholder="Enter an IP address">
        <button id="ip-search-button">Search</button>
    </div>

    <div id="ip-info" class="info-box">
        <table>
            <tr><th>Field</th><th>Value</th></tr>
            <tr><td>IP Address</td><td id="ip"></td></tr>
            <tr><td>ISP</td><td id="isp"></td></tr>
            <tr><td>Approximate Location</td><td id="city"></td></tr>
            <tr><td>Region</td><td id="region"></td></tr>
            <tr><td>Country</td><td id="country"></td></tr>
            <tr><td>Latitude</td><td id="latitude"></td></tr>
            <tr><td>Longitude</td><td id="longitude"></td></tr>
            <tr><td>Timezone</td><td id="timezone"></td></tr>
            <tr><td>Local Time</td><td id="localtime"></td></tr>
            <tr><td>Organization</td><td id="org"></td></tr>
          </table>
    </div>

</body>
</html>
